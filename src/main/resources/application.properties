spring.datasource.url = jdbc:mysql://localhost:3306/crud?useSSL=false&serverTimezone=UTC

# nombre de usuario y contrase\u00f1a
spring.datasource.username=root
spring.datasource.password=

# mostrar secuencias SQL en consola
spring.jpa.show-sql=true

# actualizar la base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate genera SQL optimizado
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# security
jwt.secret = secret
jwt.expiration = 3600
